version: 1
AppDir:
  path: AppDir
  app_info:
    id: arbor-gui
    name: Arbor GUI
    icon: /share/icons/hicolor/scalable/apps/arbor.svg
    version: latest
    exec: /usr/bin/arbor-gui
    exec_args: $@
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
    include:
    - libxml2
    - libglu1-mesa
    - freeglut3
    - libsm6
    - libsystemd0
    - libxau6
    - libxcb-render-util0
    - libxcb-sync1
    - libxcb-xinerama0
    - libxcb-xkb1
    - libxdamage1
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxrender1
    - libxshmfence1
    - libxxf86vm1
    exclude:
      - hicolor-icon-theme
      - sound-theme-freedesktop
      - perl
      - perl-base
      - kwayland-data
      - libwacom2
      - libasound2
      - breeze
      - breeze-icon-theme
      - breeze-cursor-theme
      - kwin-style-breeze
      - kde-style-breeze
      - plasma-integration
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None

